<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title class="bold">
            {{data.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
        <div class="number bold">{{data.content}}</div>
        <div class="unit">{{data.unit}}</div>
    </mat-card-content>
</mat-card>
