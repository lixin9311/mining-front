<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>
            {{data.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-list>
        <div *ngFor="let metric of data.metrics">
            <mat-divider></mat-divider>
            <mat-list-item>
                <div class="left-half">{{metric.metric}}:</div> {{metric.value}}
            </mat-list-item>
        </div>
    </mat-list>
</mat-card>
